<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Login</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Brugernavn</label>
      <div class="col-md-4">
        <input #brugernavn id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md" required="required">
        <span class="help-block">help</span>
      </div>
    </div>

    <!-- Search input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="searchinput">Password</label>
      <div class="col-md-4">
        <input #kode id="searchinput" name="searchinput" type="search" placeholder="placeholder" class="form-control input-md" required="required">
        <p class="help-block">help</p>
      </div>
    </div>
    <hr>




  </fieldset>

</form>

<h1>{{lol}}</h1>

<button class="btn btn-default" (click)="onLogin()">Login</button>
<button class="btn btn-default" (click)="onLogout()">Logout</button>
<button class="btn-primary" routerLink="/korelaerer">Login</button>
<button class="btn-primary" (click)="logIn(brugernavn,kode)">Leg med rest</button>
