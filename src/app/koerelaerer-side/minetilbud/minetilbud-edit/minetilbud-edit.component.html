<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="tilbudForm" #f="ngForm">


      <!-- radio buttons -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <br>
            <label> Mand
              <input value="mand" class="checkbox" formControlName="kon" type="radio">
            </label>
            <br>
            <label> Kvinde
              <input value="kvinde" class="checkbox" formControlName="kon" type="radio">
            </label>
          </div>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bilmarke">Bilmærke</label>
            <select id="bilmarke" class="form-control" formControlName="bilmarke">
              <option value="VW">VW</option>
              <option value="Audi">Audi</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Citroén">Citroén</option>
              <option value="Honda">Honda</option>
              <option value="Opel">Opel</option>
              <option value="Peugeot">Peugeot</option>
            </select>
          </div>
        </div>
      </div>


      <!-- Select Basic -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bilstorrelse">Bil Størrelse</label>
            <select id="bilstorrelse" class="form-control" formControlName="bilstorrelse">
              <option value="lille">Lille bil</option>
              <option value="mellem">Medium bil</option>
              <option value="stor">Stor bil</option>
            </select>
          </div>
        </div>
      </div>





      <!-- Select Basic -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="korekort_type">Kørekort Type</label>
          <select id="korekort_type" class="form-control" formControlName="korekort_type">
            <option value="AM">AM</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="BE">BE</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
            <option value="C1E">C1E</option>
            <option value="C">C</option>
            <option value="CE">CE</option>
            <option value="D1">D1</option>
            <option value="D1E">D1E</option>
            <option value="D">D</option>
            <option value="DE">DE</option>
          </select>
        </div>
      </div>
      </div>



      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="lynkursus">Lynkursus</label>
              <input id="lynkursus" class="checkbox" formControlName="lynkursus" type="checkbox"><br>
          </div>
        </div>
      </div>


      <!-- Tilgængelige dage -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="tilgangelig">Tilgængelige dage</label>
              <select id="tilgangelig" name="dage" class="form-control" formControlName="tilgangelig" multiple="multiple">
                <option value="mandag">Mandag</option>
                <option value="tirsdag">Tirsdag</option>
                <option value="onsdag">Onsdag</option>
                <option value="torsdag">Torsdag</option>
                <option value="fredag">Fredag</option>
                <option value="lordag">Lørdag</option>
                <option value="sondag">Søndag</option>
              </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="sel1">Pris</label>
            <select
              class="form-control"
              id="sel1"
              formControlName="pris">
              <option value="1">8000 kr</option>
              <option value="2">8500 kr</option>
              <option value="3">9000 kr</option>
              <option value="4">9500 kr</option>
              <option value="5">10.000 kr</option>
              <option value="6">10.500 kr</option>
              <option value="7">11.000 kr</option>
              <option value="8">11.500 kr</option>
              <option value="9">12.000 kr</option>
              <option value="10">12.500 kr</option>
              <option value="11">13.000 kr</option>
              <option value="12">13.500 kr</option>
              <option value="13">14.000 kr</option>
              <option value="14">14.500 kr</option>
              <option value="15">15.000 kr</option>
              <option value="16">15.500 kr</option>
              <option value="17">16.000 kr</option>
              <option value="18">16.500 kr</option>
              <option value="19">17.000 kr</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Beskrivelse</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="beskrivelse"
              rows="3"></textarea>
          </div>
        </div>
      </div>
    </form>
    <button
      class="btn btn-danger"
      mwlConfirmationPopover
      [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage"
      placement="left"
      (confirm)="onDelete()"
      (cancel)="cancelClicked = true"
    >
      Slet tilbud
    </button>
    <button class="btn-success" (click)="onUpdate()">Opdater Tilbud</button>
  </div>
</div>
