<form class="form-horizontal" #f="ngForm" >
  <fieldset>

    <!-- Form Name -->



    <div class="row">
      <div class="column">

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label">Køn</label>
          <div class="col-md-4">
            <div class="radio" *ngFor="let gender of konnn" >
              <label>
                <input
                  type="radio"
                  name="gender"
                  ngModel
                  [value]="gender"
                  required>
                {{ gender }}
              </label>
            </div>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Bilmærke</label>
          <div class="col-md-4">
            <select id="bilmærke" name="bilmærke" class="form-control" ngModel required>
              <option value="VW">VW</option>
              <option value="Audi">Audi</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Citroén">Citroén</option>
              <option value="Honda">Honda</option>
              <option value="Opel">Opel</option>
              <option value="Peugeot">Peugeot</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Bilstørrelse</label>
          <div class="col-md-4">
            <select id="selectbasic" name="bilstr" class="form-control" ngModel required>
              <option value="1">Lille bil</option>
              <option value="2">Medium bil</option>
              <option value="3">Stor bil</option>
            </select>
          </div>
        </div>

      </div>
      <div class="column">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Kørekort type</label>
          <div class="col-md-4">
            <select id="selectbasicc" name="kktype" class="form-control" ngModel required>
              <option value="AM">AM</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="BE">BE</option>
              <option value="B1">B1</option>
              <option value="C1">C1</option>
              <option value="C1E">C1E</option>
              <option value="C">C</option>
              <option value="CE">CE</option>
              <option value="D1">D1</option>
              <option value="D1E">D1E</option>
              <option value="D">D</option>
              <option value="DE">DE</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Lynkursus</label>
          <div class="col-md-4">
            <input type="checkbox" name="lynkurus" ngModel required><br>
          </div>
        </div>
        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bilmærke">Ønskede dage</label>
          <div class="col-md-4">
            <select id="dage" name="dage" class="form-control" multiple="multiple" ngModel required>
              <option value="Mandag">Mandag</option>
              <option value="Tirsdag">Tirsdag</option>
              <option value="Onsdag">Onsdag</option>
              <option value="Torsdag">Torsdag</option>
              <option value="Fredag">Fredag</option>
              <option value="Lørdag">Lørdag</option>
              <option value="Søndag">Søndag</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="row">
      <div class="column" >
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Pris i kr.</label>
          <div class="col-md-4">
            <input id="selectbasic2" name="prisen" type="number" placeholder="Kørekort pris" class="form-control input-md" #postnr ngModel required>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column" >
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Beskrivelse</label>
          <div class="col-md-4">
            <input id="selectbasic3" name="beskrivelse" type="text" placeholder="Beskrivelse" class="form-control input-md" #beskrivelse ngModel required>
          </div>
        </div>
      </div>
    </div>




  </fieldset>
</form>

<div class="col-md-10">
  <button class="btn-primary" (click)="onClick()">Opret Tilbud</button>
</div>
