<form class="form-horizontal" #f="ngForm" >
  <fieldset>

    <!-- Form Name -->



    <div class="row">
      <div class="column">

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label">Køn</label>
          <div class="col-md-4">
            <div class="radio" *ngFor="let gender of konnn" >
              <label>
                <input
                  type="radio"
                  name="gender"
                  ngModel
                  [value]="gender"
                  required>
                {{ gender }}
              </label>
            </div>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Bilmærke</label>
          <div class="col-md-4">
            <select id="bilmærke" name="bilmærke" class="form-control" ngModel required>
              <option value="VW">VW</option>
              <option value="Audi">Audi</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Citroen">Citroén</option>
              <option value="Honda">Honda</option>
              <option value="Opel">Opel</option>
              <option value="Peugeot">Peugeot</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Bilstørrelse</label>
          <div class="col-md-4">
            <select id="selectbasic" name="bilstr" class="form-control" ngModel required>
              <option value="lille">Lille bil</option>
              <option value="mellem">Medium bil</option>
              <option value="stor">Stor bil</option>
            </select>
          </div>
        </div>

      </div>
      <div class="column">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Kørekort type</label>
          <div class="col-md-4">
            <select id="selectbasicc" name="kktype" class="form-control" ngModel required>
              <option value="AM">AM</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="BE">BE</option>
              <option value="B1">B1</option>
              <option value="C1">C1</option>
              <option value="C1E">C1E</option>
              <option value="C">C</option>
              <option value="CE">CE</option>
              <option value="D1">D1</option>
              <option value="D1E">D1E</option>
              <option value="D">D</option>
              <option value="DE">DE</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Lynkursus</label>
          <div class="col-md-4">
            <input type="checkbox" name="lynkurus" ngModel required><br>
          </div>
        </div>
        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bilmærke">Ønskede dage</label>
          <div class="col-md-4">
            <select id="dage" name="dage" class="form-control" multiple="multiple" ngModel required>
              <option value="mandag">Mandag</option>
              <option value="tirsdag">Tirsdag</option>
              <option value="onsdag">Onsdag</option>
              <option value="torsdag">Torsdag</option>
              <option value="fredag">Fredag</option>
              <option value="lordag">Lørdag</option>
              <option value="sondag">Søndag</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="row">
      <div class="column" >
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Pris i kr.</label>
          <div class="col-md-4">
            <select
              class="form-control"
              name="prisen"
              id="prisen"
              ngModel required
              >
              <option value="1">8000 kr</option>
              <option value="2">8500 kr</option>
              <option value="3">9000 kr</option>
              <option value="4">9500 kr</option>
              <option value="5">10.000 kr</option>
              <option value="6">10.500 kr</option>
              <option value="7">11.000 kr</option>
              <option value="8">11.500 kr</option>
              <option value="9">12.000 kr</option>
              <option value="10">12.500 kr</option>
              <option value="11">13.000 kr</option>
              <option value="12">13.500 kr</option>
              <option value="13">14.000 kr</option>
              <option value="14">14.500 kr</option>
              <option value="15">15.000 kr</option>
              <option value="16">15.500 kr</option>
              <option value="17">16.000 kr</option>
              <option value="18">16.500 kr</option>
              <option value="19">17.000 kr</option>
            </select>


          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column" >
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Beskrivelse</label>
          <div class="col-md-4">
            <textarea id="selectbasic3" name="beskrivelse" type="text" rows="3" class="form-control input-md" #beskrivelse ngModel required></textarea>
          </div>
        </div>
      </div>
    </div>




  </fieldset>
</form>

<div class="col-md-10">
  <button class="btn-primary" (click)="onClick()">Opret Tilbud</button>
</div>
